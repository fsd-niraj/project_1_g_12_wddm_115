<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Zomato_logo.png" />
    <title>Zomato</title>
  </head>
  <body>
    <header>
      <div id="header">
        <div id="logo">
          <img src="images/logo.png" alt="Zomato logo" />
        </div>
      </div>
      <hr />
      <div class="restro">Mumbai Restaurants</div>
    </header>
    <hr />
    <div class="main">
      <div class="restaurant_list" id="restaurant_list">
        <div class="card animate-up">
          <img src="images/3.jpg" alt="Domino's Pizza" />
          <div class="d-flex align-center justify-between">
            <div class="name">Domino's Pizza</div>
            <div class="star">4.0</div>
          </div>
          <div class="d-flex align-center justify-between">
            <div class="text">Italian, Pizza, Pasta, Fast Food</div>
            <div class="rtext">CA$9.99 for one</div>
          </div>
          <div class="d-flex align-center justify-between">
            <div class="info">6300+ orders are placed from here</div>
            <div class="safety"><img src="images/safety.png" /></div>
          </div>
        </div>
        <div class="card animate-up">
          <img src="images/3.jpg" alt="Domino's Pizza" />
          <div class="d-flex align-center justify-between">
            <div class="name">Domino's Pizza</div>
            <div class="star">4.0</div>
          </div>
          <div class="d-flex align-center justify-between">
            <div class="text">Italian, Pizza, Pasta, Fast Food</div>
            <div class="rtext">CA$9.99 for one</div>
          </div>
          <div class="d-flex align-center justify-between">
            <div class="info">6300+ orders are placed from here</div>
            <div class="safety"><img src="images/safety.png" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
